<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodquest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <nav class="nav">
        <ul class="nav-list">
            <li class="logo">
                <a href="index.html">
                    <img class="big-logo" src="assets/svg/header_block/logo.svg" alt="Logo Foodquest">
                    <img class="mini-logo" src="assets/svg/header_block/mini-logo.svg" alt="Mini logo Foodquest">
                </a>
            </li>

            <li class="navbar-buttons">
                <button class="get-app-mini">Get the app</button>

                <button class="theme-switcher" onclick="toggleTheme()">
                    <img id="theme-icon" src="assets/svg/header_block/color-theme-dark.svg" alt="color-theme">
                </button>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    <div class="cover">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>



         <div class="overlay">
             <img id="overlay-image" class="image-default" src="assets/img/cover_block/img-person/img-button.png" alt="Overlay Image">
             <img class="image-770" src="assets/img/cover_block/img-person/img-button-4.png" alt="Overlay Image 770px">
             <img class="image-1000" src="assets/img/cover_block/img-person/img-button-3.png" alt="Overlay Image 1000px">
             <img class="image-1240" src="assets/img/cover_block/img-person/img-button-2.png" alt="Overlay Image 1240px">

             <button class="get-app-button">Get the App</button>
         </div>
    </div>
</main>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
